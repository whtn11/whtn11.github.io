<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            padding: 30px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 25px;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #4285f4;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 15px;
            text-decoration: none;
            display: block;
        }
        
        .btn-primary {
            background-color: #4285f4;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3367d6;
        }
        
        .btn-google {
            background-color: white;
            color: #757575;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-google:hover {
            background-color: #f5f5f5;
        }
        
        .btn-facebook {
            background-color: #4267B2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-facebook:hover {
            background-color: #365899;
        }
        
        .icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #757575;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            color: #4285f4;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .password-group {
            display: none;
        }
        
        .back-to-email {
            display: none;
            color: #4285f4;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 15px;
            cursor: pointer;
        }
        
        .back-to-email:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <!-- Aquí puedes colocar tu logo -->
            <h1>Iniciar Sesión</h1>
        </div>
        
        <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&hl=es_419&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S1949147162%3A1748629021245818" class="btn btn-google" id="googleLogin">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="icon">
            Continuar con Google
        </a>
        
        <a href="https://www.facebook.com/index.php/?opcion=Registrarse" class="btn btn-facebook" id="facebookLogin">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="icon">
            Continuar con Facebook
        </a>
        
        <div class="divider">o</div>
        
        <form id="loginForm">
            <div class="input-group email-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group password-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            
            <a href="#" class="back-to-email">Volver a ingresar correo</a>
            
            <button type="button" class="btn btn-primary" id="continueBtn">Continuar</button>
            <button type="submit" class="btn btn-primary" id="loginBtn" style="display: none;">Iniciar Sesión</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const passwordGroup = document.querySelector('.password-group');
            const emailGroup = document.querySelector('.email-group');
            const backToEmail = document.querySelector('.back-to-email');
            const continueBtn = document.getElementById('continueBtn');
            const loginBtn = document.getElementById('loginBtn');
            const loginForm = document.getElementById('loginForm');
            
            // Botón Continuar
            continueBtn.addEventListener('click', function() {
                if (emailInput.checkValidity()) {
                    // Mostrar campo de contraseña
                    emailGroup.style.display = 'none';
                    passwordGroup.style.display = 'block';
                    backToEmail.style.display = 'block';
                    continueBtn.style.display = 'none';
                    loginBtn.style.display = 'block';
                    
                    // Enfocar el campo de contraseña
                    document.getElementById('password').focus();
                } else {
                    emailInput.reportValidity();
                }
            });
            
            // Volver a ingresar correo
            backToEmail.addEventListener('click', function() {
                emailGroup.style.display = 'block';
                passwordGroup.style.display = 'none';
                backToEmail.style.display = 'none';
                continueBtn.style.display = 'block';
                loginBtn.style.display = 'none';
                
                // Enfocar el campo de email
                emailInput.focus();
            });
            
            // Olvidé mi contraseña
            document.querySelector('.forgot-password').addEventListener('click', function(e) {
                e.preventDefault();
                const email = emailInput.value;
                if (email) {
                    alert(`Se enviará un enlace para restablecer la contraseña a: ${email}`);
                    // Aquí iría la lógica para enviar el email de recuperación
                } else {
                    alert('Por favor ingresa tu correo electrónico primero');
                }
            });
            
            // Envío del formulario (para login con contraseña)
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = emailInput.value;
                const password = document.getElementById('password').value;
                alert(`Iniciando sesión con:\nEmail: ${email}\nContraseña: ${password}`);
                // Lógica de autenticación con tu backend
            });
        });
    </script>
</body>
</html>
